<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>录音</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
    }
    audio {
      display: block;
      margin: 20px auto;
    }
    #recordingsList {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="back">返回</button>
    <h1>录音页面</h1>
    <button id="startRecord">开始录音</button>
    <button id="stopRecord" disabled>停止录音</button>
    <!-- <button id="saveRecord" disabled>保存录音</button> -->
    <div id="status"></div>
    <audio id="audioPlayback" controls></audio>
    <div id="recordingsList"></div>
  </div>

  <script>
    let mediaRecorder;
    let recordedChunks = [];
    // 返回按钮
    document.getElementById('back').addEventListener('click', () => {
      window.location.href = './index.html';
    });

    // 开始录音
    document.getElementById('startRecord').addEventListener('click', async () => {
      window.electronAPI.startRecording();
      document.getElementById('startRecord').disabled = true;
      document.getElementById('stopRecord').disabled = false;
      document.getElementById('audioPlayback').src = null;
    });
    
    // 停止录音
    let isRecording = true;
    document.getElementById('stopRecord').addEventListener('click', () => {
      window.electronAPI.stopRecording();
      document.getElementById('startRecord').disabled = false;
      document.getElementById('stopRecord').disabled = true;
    });

    window.electronAPI.onRecordingSaved((data) => {
      if (data.success) {
        const blob = new Blob(data.audio, { type: 'audio/wav' });
        const audioURL = URL.createObjectURL(blob);
        document.getElementById('audioPlayback').src = audioURL;
      }
    });

    function convertWavToPcm(arrayBuffer) {
      document.getElementById('status').textContent = '正在转换成pcm格式...';
      // 创建一个视图来读取 ArrayBuffer
      const view = new DataView(arrayBuffer);
      if (arrayBuffer.byteLength < 44) {
        throw new Error('无效 WAV file: header size is larger than the data.');
      }
      // 跳过 WAV 头部（44 字节）
      const offset = 44;
      // 读取采样数据
      const samples = [];
      for (let i = offset; i < arrayBuffer.byteLength; i += 2) {
        if (i + 1 >= arrayBuffer.byteLength) {
          break; // 或者抛出错误，取决于你的需求
        }
        // 读取 16-bit 样本
        const sample = view.getInt16(i, true /* little endian */);
        samples.push(sample / 0x8000); // 归一化到 [-1, 1]
      }
      return new Int16Array(samples).buffer;
    }
    
  </script>
</body>
</html>
