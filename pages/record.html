    <button id="stopRecord" disabled>停止录音</button>
    <button id="saveRecord" disabled>保存录音</button>
    <div id="status"></div>
    <audio id="audioPlayback" controls></audio>
    <div id="recordingsList"></div>
  </div>

  <script>
    let mediaRecorder;
    let recordedChunks = [];
    // 返回按钮
    document.getElementById('back').addEventListener('click', () => {
      window.location.href = './index.html';
    });

    // 开始录音
    document.getElementById('startRecord').addEventListener('click', async () => {
      window.electronAPI.startRecording();
      // const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      // mediaRecorder = new MediaRecorder(stream);

      //   document.getElementById('audioPlayback').src = audioURL;
      //   document.getElementById('saveRecord').disabled = false;
      // };

      // mediaRecorder.start();
      document.getElementById('startRecord').disabled = true;
      document.getElementById('stopRecord').disabled = false;
    });
    
    // 停止录音
    document.getElementById('stopRecord').addEventListener('click', () => {
      window.electronAPI.stopRecording();
      //mediaRecorder.stop();
      document.getElementById('startRecord').disabled = false;
      document.getElementById('stopRecord').disabled = true;
    });
    // 保存录音
    document.getElementById('saveRecord').addEventListener('click', async () => {
      document.getElementById('status').textContent = '正在保存...';
      const blob = new Blob(recordedChunks, { type: 'audio/wav' });
      const arrayBuffer = await blob.arrayBuffer();
      buffer = convertWavToPcm(arrayBuffer);
      
      //const save_buffer = Buffer.from(buffer);
      const filePath = await window.electronAPI.saveAudioFile(buffer);
      if (filePath) {
        const recordingsList = document.getElementById('recordingsList');
        const listItem = document.createElement('p');
        listItem.textContent = `保存的文件: ${filePath}`;
        recordingsList.appendChild(listItem);
      }

      recordedChunks = [];  // 重置录音数据
      document.getElementById('saveRecord').disabled = true;
      document.getElementById('status').textContent = '保存成功';
    });

    window.electronAPI.onRecordingSaved((event, result) => {
      if (result.success) {
        const savedRecordingsDiv = document.getElementById('savedRecordings');
        const newRecording = document.createElement('p');
        newRecording.textContent = `录音已保存到: ${result.filePath}`;
        savedRecordingsDiv.appendChild(newRecording);
      } else {
        alert('录音保存失败: ' + result.message);
      }
    });

    function convertWavToPcm(arrayBuffer) {
      document.getElementById('status').textContent = '正在转换成pcm格式...';
      // 创建一个视图来读取 ArrayBuffer
      const view = new DataView(arrayBuffer);
      if (arrayBuffer.byteLength < 44) {
        throw new Error('无效 WAV file: header size is larger than the data.');
      }
      // 跳过 WAV 头部（44 字节）
      const offset = 44;
      // 读取采样数据
      const samples = [];
      for (let i = offset; i < arrayBuffer.byteLength; i += 2) {
        if (i + 1 >= arrayBuffer.byteLength) {
          break; // 或者抛出错误，取决于你的需求
        }
        // 读取 16-bit 样本
        const sample = view.getInt16(i, true /* little endian */);
        samples.push(sample / 0x8000); // 归一化到 [-1, 1]
      }
      return new Int16Array(samples).buffer;
    }
