<html lang="en">
<head>

  <title>录音文件转文字</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>录音文件转文字</h1>

    </div>

      <p id="status">等待转写 </p>
    </div>
    <div id="chat-box"></div>

      <button id="chooseFile">选择录音文件</button>

    </div>
  </div>
