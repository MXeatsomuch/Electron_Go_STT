<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>录音与实时转文字</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>录音与实时转文字</h1>
    <div class="controls">
      <button id="record">录音</button>
      <button id="file_to_text">录音文件转文字</button>
      <button id="realtime">实时说话转文字</button>
    </div>
  </div>

  <script>
    document.getElementById('record').addEventListener('click', () => {
      window.location.href = './record.html';
    });

    document.getElementById('file_to_text').addEventListener('click', () => {
      window.location.href = './file-stt.html';
    });

    document.getElementById('realtime').addEventListener('click', () => {
      window.location.href = './realtime-stt.html';
    });


  </script>
</body>
</html>
